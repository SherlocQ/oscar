<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Oscar Winner Visualization</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- CSS concatenated and minified via ant build script-->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/c3.css">
  <link rel="stylesheet" href="css/chosen.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- end CSS-->

  <script src="js/libs/modernizr-2.0.6.min.js"></script>
</head>

<body>
  <div id="bubble-container" class="container">
    <h1>Genre</h1>
    <div id="view_selection" class="btn-group">
      <button type="button" class="btn btn-default active" id="all">All Genres</button>
      <button type="button" class="btn btn-default" id="genre">By Genres</button>
    </div>
    <div id="bubble"></div>
    <div id="legend-bubble"></div>
  </div>

  <div id="sp-container" class="container">
    <h1>Comparison</h1>
    <div class="btn-group sp_selection">
      <button id="all_movies" type="button" class="btn btn-default btn_filter active">All</button>
      <button id="winners_movies" type="button" class="btn btn_filter btn-default">Winners</button>
      <button id="nominees_movies" type="button" class="btn btn_filter btn-default">Nominees</button>
    </div>
    <select data-placeholder="Filter by Genre..." class="chzn-select" id="genre-select" multiple style="width:390px;" tabindex="4">
      <option value=""></option>
      <option value="Action">Action</option>
      <option value="Adventure">Adventure</option>
      <option value="Animation">Animation</option>
      <option value="Biography">Biography</option>
      <option value="Comedy">Comedy</option>
      <option value="Crime">Crime</option>
      <option value="Drama">Drama</option>
      <option value="Others">Others</option>
    </select>
    <div id="scatterplot"></div>
    <div id="sp-tooltip" class="hidden">
      <div class="content"></div>
      <div class="tri"></div>
    </div>
  </div>

  <div id="line-container" class="container">
    <h1>Trend</h1>
    <div class="btn-group line_selection">
      <button id="all_average" type="button" class="btn btn-default active">All</button>
      <button id="winner_average" type="button" class="btn btn-default">Winners</button>
      <button id="nominee_average" type="button" class="btn btn-default">Nominees</button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-default">Chart Type</button>
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <ul id="type_selection" class="dropdown-menu" role="menu">
        <li id="line" class="active"><a href="#">Line</a>
        </li>
        <li id="area"><a href="#">Area</a>
        </li>
        <li class="divider"></li>
        <li id="spline"><a href="#">Spline</a>
        </li>
        <li id="spline-area"><a href="#">Area Spline</a>
        </li>
      </ul>
    </div>
    <div id="chart"></div>
  </div>

  </div>
  <!--! end of #container -->


  <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script> -->
  <script>
  window.jQuery || document.write('<script src="js/libs/jquery-1.11.0.min.js"><\/script>')
  </script>

  <script defer src="js/plugins.js"></script>
  <script src="js/tooltip.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/d3.min.js"></script>
  <script src="js/libs/chosen.jquery.min.js"></script>
  <script src="js/libs/c3.min.js"></script>

  <script src="js/bubble.js"></script>
  <script src="js/line.js"></script>
  <script src="js/scatterplot.js"></script>
  <script defer src="js/script.js"></script>

  <![endif]-->

</body>

</html>
